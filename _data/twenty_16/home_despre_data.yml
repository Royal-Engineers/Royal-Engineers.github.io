  name: Viziunea și misiunea noastră
  info: "Înființat cu scopul de răspândi educația STEAM, Clubul de Electronică al Colegiului Național „Ștefan cel Mare” Suceava a devenit echipa de robotică Electrified Titans, care mai târziu a evoluat în Royal Engineers. Învățăm pe parcurs, aflăm lucruri noi și cunoaștem persoane din domeniu pentru a face cunoscută robotica."
