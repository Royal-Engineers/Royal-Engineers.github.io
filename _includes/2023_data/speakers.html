<!-- Portfolio Grid Section -->
<script>
    function toggle(elementId) {
        const element = document.getElementById(elementId);
        if (element.style.display === "none") {
            element.style.display = "block";
        } else {
            element.style.display = "none";
        }
    }
</script>

        <div class="row">
            {% for post in site.data.twenty_16.speakers %}
            <div class="col-md-4 col-sm-6 speakers-item">

                    <div class="speakers-hover">
                        <div class="speakers-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <noscript>
                        <img loading="eager" fetchpriority="low" src="../css/2023_style/img/media/{{ post.thumbnail }}"
                            class="img-responsive img-centered" alt="">
                    </noscript>
                    <img loading="eager" fetchpriority="low" data-src="../css/2023_style/img/media/{{ post.thumbnail }}"
                        class="img-responsive img-centered img_defer_media" alt="">
                </a>
                <div class="speakers-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
